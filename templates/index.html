<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cosmo/bootstrap.min.css">
    <link rel="stylesheet" 
        href="{{ url_for('static', filename='main.css') }}"
    >
    <title>Tasks app</title>
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4">Tasks App</h1>

        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/create-task" method="POST">
                            <div class="form-group">
                                <input 
                                    type="text"
                                    placeholder="Task"
                                    class="form-control"
                                    name="content"
                                    autofocus
                                    required
                                >
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Submit task
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for tasks in tasks %}
                            <li class="list-group-item">
                                <span class="{% if tasks.done %} done {% endif %}">{{tasks.content}}</span>
                                <a href="/done/{{tasks.id}}" class="btn btn-success btn-sn">Done</a>
                                <a href="/delete/{{tasks.id}}" class="btn btn-danger btn-sn">Delete</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
